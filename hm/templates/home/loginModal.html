<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Please log in</h4>
            </div>
            <form id="userLoginForm" action="" method="post" class="form-horizontal" role="form">
              <fieldset>
                {% csrf_token %}
                <div class="modal-body" id="formAlert">
                    <div class="form-group" id="formGroupEmail">
                        <label for="id_usernamel" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group" id="formGroupPassword">
                        <label for="id_password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox" id="id_rememberMe" name="rememberMe" value="checked"> Remember me </label>| <a href="{% url 'admin_password_reset' %}">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group modal-footer">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="{% url 'users:signup' %}" id="signupButton"  class="btn btn-sm btn-success"><span class="glyphicon glyphicon-user" style="margin-right: 6px;"></span><strong>Sign Up</strong></a>
                            <button id="submitLoginButton"  type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-log-in" style="margin-right: 6px;"></span><strong>Log in</strong></button>
                        </div>
                    </div>
                </div>
              <fieldset>
            </form>
        </div>
    </div>
</div>
